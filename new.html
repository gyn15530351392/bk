<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        *{margin:0;padding:0;}
        .box{display:-webkit-box;}
        .box div{-webkit-box-flex:1;height:100px;width:0px;}
        .first{background: red;word-break:break-all;}
        .second{background:green;}
        .third{background: yellow}
    </style>
</head>
<body>
    <div class="box">
        <div class="first">111</div>
        <div class="second">222</div>
        <div class="third">333</div>
    </div>
</body>
</html>
